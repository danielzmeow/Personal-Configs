[Remote Filter]
NiceDuck 1x = NameKeyword,NiceDuck, FilterKey = "1x"
NiceDuck Emby = NameRegex, FilterKey = "emby|0.1"
Daily = NameRegex, FilterKey = "0.2|0.1"
Emby Filter = NameRegex, FilterKey = "Emby|0.1"
Other Filter = NameRegex, FilterKey = "(?=.*(特殊))^(?!.*(UK|DE|US|Germany|TW|SG|JP|HK|重置|到期|Traffic|Expire|Hong Kong|United States|Singapore|Taiwan|Japan|公众号|网易云|Update|高级|标准|日用))"
Germany Filter = NameRegex,YToo, FilterKey = "(?=.*(德|Germany|DE))^((?!(台|日|韩|新|美|港|UDPN)).)*$"
Japan Filter = NameRegex,YToo, FilterKey = "(?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美|UDPN|狮|日用)).)*$"
Hong Kong Filter = NameRegex,YToo, FilterKey = "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|UDPN)).)*$"
The United States Filter = NameRegex,YToo,NiceDuck, FilterKey = "(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新|IPLC|Emby)).)*$"
Taiwan Filter = NameRegex,YToo, FilterKey = "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美|UDPN)).)*$"
Singapore Filter = NameRegex,YToo, FilterKey = "(?=.*(新加坡|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美|UDPN)).)*$"

